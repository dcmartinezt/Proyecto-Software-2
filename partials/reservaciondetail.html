
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><div ng-controller="ConferenceDetailCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>

    <div class="row" ng-init="init()">
        <div class="col-md-9">
            <div class="well well-sm">
                <h2>{{hotel.name}}</h2>
                <h5>{{hotel.description}}</h5>
                <div>
                    <label for="registered">Número de Huespedes: </label>
                    <span id="registered">{{hotel.maxAttendees - hotel.seatsAvailable}} / {{hotel.maxAttendees}}</span>
                </div>
                <div>
                    <label for="organizer">Responsable: </label>
                    <span id="organizer">{{hotel.organizerDisplayName}}</span>
                </div>
                <p><a class="btn btn-primary" ng-hide="isUserAttending" ng-click="registerForConference()"
                        ng-disabled="loading">Validar Rservación</a></p>
                <p><a class="btn btn-primary" ng-show="isUserAttending" ng-click="unregisterFromConference()"
                        ng-disabled="loading">Eliminar Reservación</a></p>
            </div>

            <form class="form" novalidate role="form">
                <fieldset>
                    <div>
                        <label for="city">Ciudad: </label>
                        <span id="city">{{hotel.city}}</span>
                    </div>
                    <!--  <div>
                        <label for="topics">Topics: </label>
                        <span id="topics">
                            <span ng-repeat="topic in hotel.topics" class="label label-primary label-separated">{{topic}}</span>
                        </span>
                    </div>
                    -->
                    <div>
                        <label for="startDate">Fecha de llegada: </label>
                        <span id="startDate">{{hotel.startDate | date:'dd-MMMM-yyyy'}}</span>
                    </div>
                    <div>
                        <label for="endDate">Fecha de Salida: </label>
                        <span id="endDate">{{hotel.endDate | date:'dd-MMMM-yyyy'}}</span>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
